---
# System Core Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-core
  namespace: calc-pool
  labels:
    project: wireless-simulation-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system-core
  template:
    metadata:
      labels:
        app: system-core
        worker-type: system-core
        project: wireless-simulation-pipeline
    spec:
      containers:
      - name: system-core
        image: calc-pool:latest
        imagePullPolicy: Never
        command: ["python", "-u", "system-core.py"]
        env:
        - name: REDIS_HOST
          value: "redis-service.queue-system.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
