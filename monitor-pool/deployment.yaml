---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-service
  namespace: monitor-pool
  labels:
    project: wireless-simulation-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-service
  template:
    metadata:
      labels:
        app: monitor-service
        project: wireless-simulation-pipeline
    spec:
      containers:
      - name: monitor
        image: monitor-pool:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: REDIS_HOST
          value: "redis-service.queue-system.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: monitor-service
  namespace: monitor-pool
  labels:
    project: wireless-simulation-pipeline
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30081
    protocol: TCP
    name: http
  - port: 8081
    targetPort: 8080
    nodePort: 30082
    protocol: TCP
    name: websocket
  selector:
    app: monitor-service
